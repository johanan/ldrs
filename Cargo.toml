[package]
name = "ldrs"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow = { version = "54.0.0", features = ["test_utils","prettyprint"] }
arrow-array = "54.0.0"
arrow-schema = "54.0.0"
bigdecimal = "0.4.7"
chrono = "0.4.39"
futures = "0.3.31"
parquet = { version = "54.0.0", features = ["async", "arrow"] }
pg_bigdecimal = "0.1.5"
postgres-types = "0.2.8"
serde_json = "1.0.137"
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "macros","fs"] }
tokio-postgres = { version = "0.7.12", features = ["with-chrono-0_4","with-uuid-1", "with-serde_json-1"] }
uuid = "1.12.1"
