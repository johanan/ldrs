[package]
name = "ldrs"
version = "0.5.0"
edition = "2021"
repository = "https://github.com/johanan/ldrs"
authors = ["Joshua Johanan"]
description = "A simple and fast data loader"

[package.metadata.wix]
upgrade-guid = "8C9C4D06-8A69-41CD-97A4-2C623BEE72A3"
path-guid = "004BAE91-11D1-4A69-B9EF-CA72B0773731"
license = false
eula = false

[dependencies]
anyhow = "1.0.95"
arrow = { version = "54.1.0", features = [] }
arrow-array = "54.1.0"
arrow-schema = "54.1.0"
bigdecimal = "0.4.7"
chrono = "0.4.39"
clap = { version = "4.5.27", features = ["derive"] }
futures = "0.3.31"
native-tls = { version = "0.2.13", features = ["vendored"] }
object_store = "0.11.2"
parquet = { version = "54.1.0", features = ["async", "arrow", "object_store"] }
pg_bigdecimal = "0.1.5"
postgres-native-tls = "0.5.1"
postgres-types = "0.2.8"
serde = { version = "1.0.217", features = ["serde_derive"] }
serde_json = "1.0.137"
tokio = { version = "1.43.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "fs",
] }
tokio-postgres = { version = "0.7.12", features = [
  "with-chrono-0_4",
  "with-uuid-1",
  "with-serde_json-1",
] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
uuid = "1.12.1"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
